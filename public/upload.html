<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">보윙어드민</a>
      <span id="userName" class="ms-auto mx-2"></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>

                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>

          <li class="nav-item">

          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <textarea id="content" class="form-control mt-2">content</textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="price">
    <input type="file" class="form-control mt-2" id="image">
    <div class="btn-container">
      <button class="btn btn-danger mt-3" id="send">올리기</button>
      <button class="btn btn-success mt-3" id="prev">이전</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTArZnFf5izLlNIf0ACnGVqsahaSLnNoA",
      authDomain: "carrot-77be2.firebaseapp.com",
      projectId: "carrot-77be2",
      storageBucket: "carrot-77be2.appspot.com",
      messagingSenderId: "82661506228",
      appId: "1:82661506228:web:8ee6deb33b5e8135efebe1"
    };

    firebase.initializeApp(firebaseConfig);

    //수정한 부분
    const db = firebase.firestore();    //데이터 저장
    const storage = firebase.storage(); //이미지 저장

    //유저정보 확인
    let userInfo = localStorage.getItem('user');
    $('#userName').html(JSON.parse(userInfo).displayName);

    firebase.auth().onAuthStateChanged((user)=>{
      if(user) {
        localStorage.setItem('user', JSON.stringify(user));
      }
    })

    $('#send').click(function() {
      let file = document.querySelector('#image').files[0];
      let storageRef = storage.ref();
      let storageUrl = storageRef.child('image/' + file.name);
      let imageUpload = storageUrl.put(file);

      imageUpload.on('state_changed',
        //변화시
        null,
        //에러시
        (error) => {
          console.error('실패사유는', error);
        },
        //성공시
        () => {
          imageUpload.snapshot.ref.getDownloadURL().then((url)=>{
            let makeProductList = {
              제목 : $('#title').val(),
              가격 : $('#price').val(),
              내용 : $('#content').val(),
              날짜 : new Date(),
              이미지 : url,
              uid : JSON.parse(localStorage.getItem('user')).uid,
              이름 : JSON.parse(localStorage.getItem('user')).displayName,
            }

            db.collection('product2').add(makeProductList).then((result)=> {
              //업로드 성공하면
              alert('등록 성공');
              window.location.href = '/index.html';
            }).catch((err)=>{
              //업로드 실패하면
              alert('등록 실패');
            });
          })
        }
      )
    });

    $('#prev').click(function() {
      window.location.href = '/index.html';
    })
  </script>
</body>

</html>
